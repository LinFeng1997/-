<ion-header>
    <ion-navbar>
        <ion-title>choose-course</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-list-header text-center>
            我的选课篮
        </ion-list-header>
        <ion-input type="text" value="" placeholder="2017000001" #todoText></ion-input>
        <button ion-button (click)="addItem(todoText.value)" full>
            添加选课代码
        </button>
    </ion-list>
    <ion-row>
        <ion-col width-75>
            课程代码
        </ion-col>
        <ion-col width-25>
            删除
        </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of getToChooseCourse();let i =index ">
        <ion-col width-75>
            <!-- {{i + 1}} -->{{item.courseNumber}}
        </ion-col>
        <ion-col width-25>
            <ion-toggle [(ngModel)]="item.done" checked="false"></ion-toggle>
            <!-- <input type="checkbox" [(ngModel)]="item.done" /> -->
        </ion-col>
        <!--   <ion-col width-25 [ngSwitch]="item.done">
            <span *ngSwitchCase="true">Yes</span>
            <span *ngSwitchDefault>No</span>
        </ion-col> -->
    </ion-row>
    <button ion-button (click)="getValidate()" full>
        获取选课验证码
    </button>
    <img src="http://202.203.209.96/vimgs/{{validate}}.png" alt="" *ngIf="validate">
    <ion-input type="text" value="" placeholder="验证码" [(ngModel)]="validateCode"></ion-input>
    <button ion-button (click)="chooseSingleCourse()" full>
        选一门课
    </button>
</ion-content>
