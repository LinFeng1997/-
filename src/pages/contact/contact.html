<ion-content padding>
    <button ion-button round color="danger" *counter="let page of pageCount" (click)="isShow = !isShow;show()">
        {{page}}
    </button>
    <section [class.isShow]="isShow">
        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        <div id="area" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        <div id="point" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        <component-charts></component-charts>
    </section>
</ion-content>
