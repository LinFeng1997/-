<ion-content padding>
    <button ion-button round (click)="isShow = !isShow;show()" tappable>显示图表</button>
    
    <section [class.isShow]="isShow">
        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        <div id="area" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        <div id="point" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        <component-charts></component-charts>
    </section>
</ion-content>
