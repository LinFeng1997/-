<ion-content >

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div class="selfInformation">
        <img src="{{selfInformation[2]}}" alt="" (click)=" selectImg()">
        <h5 class="inlineElement">{{selfInformation[1]}}</h5>
    </div>
    <img src="./assets/images/self.png" alt="" class="self-backgroud">
    <ion-row class="self-about">
        <ion-col width-33 color="grey-silver" (click)="showNotice()">
            <ion-icon name="md-text"></ion-icon>
            <span>消息</span>
        </ion-col>
        <ion-col width-33 color="grey-silver" (click)="showNotice()">
            <ion-icon name="ios-star-outline"></ion-icon>
            <span>卖舍友</span>
        </ion-col>
        <ion-col width-33 color="grey-silver" (click)="showNotice()">
            <ion-icon name="md-heart"></ion-icon>
            <span>聚餐</span>
        </ion-col>
    </ion-row>
    <ion-list>
        <button ion-item (click)="chooseCourse()">
            <ion-icon name="md-list-box" item-left ></ion-icon>
            <ion-label>选课篮</ion-label>
            <ion-note item-right>查看></ion-note>
        </button>
        <button ion-item (click)="showNotice()">
            <ion-icon name="ios-bonfire" item-left color="danger" ></ion-icon>
            <ion-label>学习CP</ion-label>
            <ion-note item-right>配对></ion-note>
        </button>
        <button ion-item (click)="showNotice()">
            <ion-icon name="md-bulb" item-left color="secondary" ></ion-icon>
            <ion-label>课程推荐</ion-label>
            <ion-note item-right>收费></ion-note>
        </button>
    </ion-list>
