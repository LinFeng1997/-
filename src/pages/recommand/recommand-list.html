<ion-header>
    <ion-navbar>
        <ion-title>消息</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let item of [1,2,3,4,5,6]">
            <ion-item (tap)="chat()">
                <ion-avatar item-left>
                    <img src="./assets/images/tx{{item}}.jpg">
                </ion-avatar>
                <h2 class="margin0">同学{{item}}</h2>
                <p>我们一起学♂习吧！</p>
            </ion-item>
            <ion-item-options>
                <button ion-button color="danger" icon-left (tap)="delete()">
                <ion-icon name="ios-trash"></ion-icon>
                删除
            </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-item>
        <ion-label fixed>发送给</ion-label>
        <ion-input type="text" [(ngModel)]="toUser"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>消息</ion-label>
        <ion-input type="text" [(ngModel)]="message"></ion-input>
    </ion-item>

    <button ion-button full (tap)="chatTest()">聊天</button>
</ion-content>
