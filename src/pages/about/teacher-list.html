<ion-header>
    <ion-navbar>
        <ion-title>教师名单</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
	<ion-searchbar placeholder="搜索你亲爱的老师" showCancelButton color="danger" (ionInput)="filterItems($event)"></ion-searchbar>
    <button ion-item (click)="selectTeacher(item)" *ngFor="let item of teacherList">{{item}}</button>
</ion-content>
