<ion-header>

  <ion-navbar>
    <ion-title text-center>课程列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-searchbar placeholder="搜索课程名" showCancelButton color="danger" (ionInput)="filterItems($event)"></ion-searchbar>
	<button ion-item (click)="selectCourse(item)" *ngFor="let item of courseList" >{{item}}</button>
</ion-content>
